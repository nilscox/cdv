<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Integration test</title>
  </head>
  <body>

    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

const { BrowserRouter, Switch, Route, Link } = ReactRouterDOM;

const App = () => (
  <div>

    <BrowserRouter basename="/test">

      <Link to="/" style={{ color: 'inherit', textDecoration: 'none' }}>
        <h1>InfoTest</h1>
      </Link>

      <Switch>

        <Route path="/" exact>
          <div>Home page</div>
          <div><Link to="/article/1">Go to article 1</Link></div>
          <div><Link to="/article/2">Go to article 2</Link></div>
        </Route>

        <Route
          path="/article/:id"
          render={({ match }) => (
            <div>
              <h2>This is the article {match.params.id}</h2>
              <div id="comments">Comment 1, comment 2, ...</div>
            </div>
          )}
        />

      </Switch>

    </BrowserRouter>

    <footer>The end</footer>
  </div>
);

ReactDOM.render(<App />, document.getElementById('app'));

    </script>

  </body>
</html>
