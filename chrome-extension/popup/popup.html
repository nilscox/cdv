<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup login">

    <div class="popup-title">
      <h1>CDV <span class="popup-subtitle">Connexion</span></h1>
    </div>

    <form class="form-container" id="login-form">

      <div class="form-group">
        <div class="form-input">
          <div class="error-message" id="error-email">&nbsp;</div>
          <input type="email" id="input-email" placeholder="Email" required />
        </div>

        <div class="form-input">
          <div class="error-message" id="error-password">&nbsp;</div>
          <input type="password" id="input-password" placeholder="Mot de passe" minlength="6" maxlength="64" required />
        </div>

        <div class="error-message" id="error-global">&nbsp;</div>
      </div>

      <button id="login" class="submit-button" type="submit">
        Se connecter
        <div class="loader-wrapper">
          <svg id="loader" class="hidden" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" stroke="#999">
            <g fill="none" fillrule="evenodd">
              <g transform="translate(1 1)" strokewidth="2">
                <circle strokeopacity=".7" cx="8" cy="8" r="8"></circle>
                <path d="M 16 8 c 0 -4 -4 -8 -8 -8" transform="rotate(142.12 8 8)">
                  <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"></animateTransform>
                </path>
              </g>
            </g>
          </svg>
        </div>
      </button>

    </form>

  </div>

  <div class="popup logout">

    <div class="popup-title">
      <h1>CDV <span class="popup-subtitle">Déconnexion</span></h1>
    </div>

    <form class="form-container logout">
      <button id="logout" type="submit" class="submit-button" >Se déconnecter</button>
    </form>
  </div>

  <script src="errors-traduction.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>

</body>
</html>
