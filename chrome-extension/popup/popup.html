<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">

    <div class="popup-title">
      <h1>CDV <span class="popup-subtitle">Connexion</span></h1>
    </div>

    <form class="form-container" id="login-form">

      <div class="form-group">
        <div class="form-input">
          <input type="email" id="input-email" placeholder="Email" required />
          <div class="email error-message">Error message</div>
        </div>

        <div class="form-input">
          <input type="password" id="input-password" placeholder="Mot de passe" minlength="6" maxlength="64" required />
          <div class="password error-message">&nbsp;</div>
        </div>

        <div class="global error-message">Le mot de passe ou l'identifiant est incorrect.</div>
      </div>

      <input class="submit" type="submit" value="Se connecter" />
    </form>

  </div>

  <div class="popup hidden">

    <div class="popup-title">
      <h1>CDV <span class="popup-subtitle">Déconnexion</span></h1>
    </div>

    <form class="form-container logout">
      <input class="submit" id="logout" type="submit" value="Se déconnecter" />
    </form>
  </div>

  <script src="popup.js" type="text/javascript"></script>

</body>
</html>
